<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando site do
        
        <iframe src="https://github.com/devFabioMats/formacao-html-css/" frameborder="0" href="https://github.com/devFabioMats/formacao-html-css/" target="_blank">Repositório do curso</iframe>

        para aprender programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">Github</iframe>

        também é muito bom!
    </p>
    <p>
        A ForLogic fica

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3667.398865613187!2d-50.65581852813228!3d-23.192130279055224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eadf14568317c3%3A0xf5d0fa23ac7e1613!2sForLogic!5e0!3m2!1spt-BR!2sbr!4v1730288543699!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        aqui
    </p>

</body>

</html>
