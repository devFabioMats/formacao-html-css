<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: dimgray;
        }

        header {
            background-color: lightgray;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        nav {
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
        }

        nav>a {
            text-decoration: none;
            color: black;
            padding: 10px;
            margin: 10px;
        }

        main {
            background-color: white;
            padding: 10px;
            margin: 10px;
            text-align: justify;
        }

        footer {
            background-color: lightgray;
            padding: 1px;
            margin: 0px;
            text-align: center;
        }

        article {
            background-color: lightyellow;
        }

        article>aside {
            background-color: lightblue;
            float: right;
            width: 30%;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<main>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <article>
        <h2>Article</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo ea facilis minima delectus ipsa maiores, est
            voluptates? Adipisci esse beatae corrupti suscipit aut similique doloribus. Tempore porro voluptatem quos
            quibusdam.</p>
</main>

</html>
